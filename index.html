<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Enter Your Name</title>
  <!-- Global CSS for site-wide styling -->
  <link rel="stylesheet" href="global.css">
  <style>
    /* Additional landing page styles */
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .label-image {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer; /* indicate the image is clickable */
    }
    #nameInput {
      display: block;
      margin: 20px auto;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #continueBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
    }
    #continueBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Display the name label image (clickable to play audio) -->
    <img src="names/blippi-name.png" alt="Blippi Name Label" class="label-image" id="playAudioImg">

    <!-- Input field for the user to type their name -->
    <input type="text" id="nameInput" placeholder="Enter your name">

    <!-- Continue button to navigate to the games page -->
    <button id="continueBtn">Continue</button>

    <!-- Hidden audio element -->
    <audio
      id="welcomeAudio"
      src="audio/blippi-theme-101soundboards.mp3"
      preload="auto"
      playsinline
      style="display:none;">
    </audio>
  </div>

  <script>
    // When the image is clicked, play the audio.
    document.getElementById('playAudioImg').addEventListener('click', () => {
      const audio = document.getElementById('welcomeAudio');
      audio.play().catch(err => console.error("Audio play failed:", err));
    });

    // Continue button navigates to games.html with the entered name.
    document.getElementById('continueBtn').addEventListener('click', () => {
      const nameValue = document.getElementById('nameInput').value.trim();
      window.location.href = "games.html?name=" + encodeURIComponent(nameValue);
    });
  </script>
</body>
</html>
